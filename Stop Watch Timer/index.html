<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch Timer</title>

    <style>
      .container {
        display: flex;
        margin: auto;
        align-items: center;
        flex-direction: column;
      }
      .heading-1 {
        font-size: 90px;
        color: #000000;
        font: bold;
      }
      .para {
        font-size: 50px;
      }
      .button {
        font-size: 30px;
      }
      .btn-container{
        display: flex;
        gap : 15px
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading-1">Stop Watch Timer</div>
      <p class="para">00:00:00</p>
      <div class="btn-container">
        <button class="button start">Start</button>
        <button class="button stop">Stop</button>
        <button class="button reset">Reset</button>
      </div>
    </div>
    <script src="script.js
    "></script>
  </body>
</html>
